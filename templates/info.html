<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的打卡面版</title>
</head>
<body>
<h1>我的打卡面版</h1>
<p>每天凌晨1点服务器会开始批量打卡，请各位留意最新打卡图的序号，保证打卡成功</p>
<hr/>

<form action="/daka/{{ stuid }}">
    <label for="daka_photo">(需要等待较长时间！！！等待时请不要返回或则刷新！！！)</label>
    <button id="daka_photo" type="submit">有图打卡</button>
</form>

<br/>

<form action="/daka/nophoto/{{ stuid }}">
    <label for="daka_nophoto">(若想查看最新的打卡图也需等待服务器生成)</label>
    <button id="daka_nophoto" type="submit">无图打卡</button>
</form>
<br/>
<form action="/photo/{{ stuid }}">
    <button type="submit">查看最新的打卡图</button>
</form>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>


<hr/>
<br/>
<form action="/delete" method="post">
    <input type="hidden" name="stuid" value="{{ stuid }}">
    <button type="submit">删除我的信息</button>
</form>


</body>
</html>
