<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login or register</title>
 <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.4.4/cjs/popper.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</head>

<body>

 <nav  class="navbar navbar-light bg-light" data-role="header">
        <h1 class="navbar-brand">登录DaKaLa打卡</h1>
    </nav>
<div class="container" data-role="page" id="app">

    <div data-role="content">
    <form action="/login" method="post">
    <div class="form-group">
     <label class="bmd-label-static" for="form_stuid">学号</label>
    <input class="form-control"  data-theme="a" id="form_stuid" type="number" name="stuid"><br/><br/>
    </div>

    <div class="form-group">
    <label class="bmd-label-static" for="form_pwd">密码</label>
    <input  class="form-control" data-theme="a" id="form_pwd" type="password" name="password"><br/><br/>
    </div>


    <button class="btn btn-raised btn-primary" type="submit">登录</button>
</form>


</div>

<hr/>

  <div data-role="footer">
<form action="/goregister" method="get">
<button class="btn btn-raised btn-primary" type="submit">没有配置过打卡账号？去注册配置</button>
</form>
  </div>
</div>
</body>
</html>
